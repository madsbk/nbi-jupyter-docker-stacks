sudo: required
dist: trusty
services: docker

env:
  matrix:
    - NOTEBOOK=base-notebook
    - NOTEBOOK=datascience-notebook
    - NOTEBOOK=dgx1-notebook
    - NOTEBOOK=python-notebook
    - NOTEBOOK=r-notebook
    - NOTEBOOK=sme-notebook
    - NOTEBOOK=statistics-notebook
    - NOTEBOOK=tensorflow-notebook
    - NOTEBOOK=thin-notebook
  global:
    - COMMIT=${TRAVIS_COMMIT::12}
    - RELEASE_VERS=latest
    - secure: 
    - secure: 

before_script:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"

matrix:
  include:
    - stage: test
      if: commit_message !~ /\[clean-deploy\]/
      script: make test/"${NOTEBOOK}"
    - stage: clean-deploy
      if: commit_message =~ /\[clean-deploy\]/
      script:
        - python3 configure.py -t edge
        - make build-all
        - make test-all
        - make build-all TAG="${COMMIT}"
        - make build-all TAG="${RELEASE_VERS}"
        - make push-all TAG="${COMMIT}"
        - make push-all TAG="${RELEASE_VERS}"

# deploy_notebook uses COMMIT and RELEASE_VERS envars
deploy:
  provider: script
  script: bash deploy_notebook.sh
  skip_cleanup: true
  on:
    all_branches: true
    condition: $TRAVIS_COMMIT_MESSAGE =~ ^.*\[deploy\].*$ || $TRAVIS_BRANCH = weekly_build

